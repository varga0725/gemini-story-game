<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-slide-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slow-zoom-in': {
                '0%': { transform: 'scale(1.05)', opacity: '0.8' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              pulse: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '.5' },
              },
              'slash-1': {
                '0%': { transform: 'translate(-50%, -50%) rotate(25deg) scaleX(0)', opacity: '1' },
                '50%': { transform: 'translate(-50%, -50%) rotate(25deg) scaleX(1)', opacity: '1' },
                '100%': { transform: 'translate(-50%, -50%) rotate(25deg) scaleX(1)', opacity: '0' },
              },
              'slash-2': {
                '0%': { opacity: '0' },
                '20%': { transform: 'translate(-50%, -50%) rotate(-35deg) scaleX(0)', opacity: '1' },
                '70%': { transform: 'translate(-50%, -50%) rotate(-35deg) scaleX(1)', opacity: '1' },
                '100%': { transform: 'translate(-50%, -50%) rotate(-35deg) scaleX(1)', opacity: '0' },
              },
              'shield-shimmer': {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(1.2)' },
              },
              'hit-flash': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              'shield-pulse': {
                '0%, 100%': { opacity: '0.8', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
              },
              'critical-text': {
                '0%': { opacity: '0', transform: 'scale(0.5) rotate(-15deg)' },
                '30%': { opacity: '1', transform: 'scale(1.2) rotate(5deg)' },
                '60%': { transform: 'scale(1.1) rotate(-3deg)' },
                '100%': { opacity: '0', transform: 'scale(1.5) rotate(10deg)' },
              },
              'critical-flash': {
                '0%, 100%': { 'box-shadow': 'inset 0 0 0 0 rgba(220, 38, 38, 0)' },
                '50%': { 'box-shadow': 'inset 0 0 120px 60px rgba(220, 38, 38, 0.7)' },
              },
              'screen-shake': {
                '10%, 90%': { transform: 'translate3d(-2px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(4px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-6px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(6px, 0, 0)' },
              },
              'enemy-slash': {
                '0%': { transform: 'translate(-50%, -50%) rotate(-25deg) scaleX(0)', opacity: '1' },
                '50%': { transform: 'translate(-50%, -50%) rotate(-25deg) scaleX(1)', opacity: '1' },
                '100%': { transform: 'translate(-50%, -50%) rotate(-25deg) scaleX(1)', opacity: '0' },
              },
              'healing-effect': {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-50vh) scale(0.5)', opacity: '0' },
              },
              'combat-border-pulse': {
                '0%, 100%': { 'box-shadow': 'inset 0 0 0 0 rgba(220, 38, 38, 0)' },
                '50%': { 'box-shadow': 'inset 0 0 0 4px rgba(220, 38, 38, 0.5)' },
              },
              'health-flash': {
                '50%': { 'background-color': 'rgba(255, 255, 255, 0.8)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 1s ease-in-out',
              'fade-slide-in': 'fade-slide-in 0.5s ease-out forwards',
              'slow-zoom-in': 'slow-zoom-in 1.5s ease-out forwards',
              pulse: 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slash-1': 'slash-1 0.4s ease-out forwards',
              'slash-2': 'slash-2 0.4s ease-out 0.1s forwards',
              'shield-shimmer': 'shield-shimmer 0.8s ease-out forwards',
              'hit-flash': 'hit-flash 0.5s ease-out forwards',
              'shield-pulse': 'shield-pulse 2s ease-in-out infinite',
              'critical-text': 'critical-text 1.2s ease-out forwards',
              'critical-flash': 'critical-flash 1.2s ease-out forwards',
              'screen-shake': 'screen-shake 0.4s ease-in-out forwards',
              'enemy-slash': 'enemy-slash 0.4s ease-out forwards',
              'healing-effect': 'healing-effect 1.2s ease-out forwards',
              'combat-border-pulse': 'combat-border-pulse 1.5s ease-in-out infinite',
              'health-flash': 'health-flash 0.5s ease-in-out',
            },
          },
        },
      };
    </script>
    <style>
      body {
        text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      }
      /* Custom scrollbar for a better aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
